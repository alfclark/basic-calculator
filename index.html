<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" href="/assets/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/ad0e4b5002.js"
      crossorigin="anonymous"
    ></script>
    <title>Odin Project | Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="operation" id="operation"></div>
          <div class="input" id="result">0</div>
        </div>
        <div class="buttons-grid">
          <button class="btn cl span-2" id="clearBtn">AC</button>
          <button class="btn cl" id="deleteBtn">C</button>
          <button class="btn op" data-operator>รท</button>
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn op" data-operator>x</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn op" data-operator>-</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn op" data-operator>+</button>
          <button class="btn" data-number>0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn eq span-2" id="equal">=</button>
        </div>
      </div>
    </main>
    <script src="/assets/app.js"></script>
  </body>
</html>
